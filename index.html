<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
  </head>
  <body>
    <!-- forms -->
    <form action="" method="">
      <!-- text input -->
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" id="firstName" />
      <br />
      <br />
      <!-- password input -->
      <input type="password" name="password" placeholder="enter password" />
      <br />
      <br />
      <!-- email input -->
      <input type="email" name="email" value="example" />
      <br />
      <br />
      <!-- text area -->
      <p>Description</p>
      <textarea name="" id="" cols="10" rows="2"></textarea>
      <br />
      <br />
      <!-- radio button VALUE IS THE ONE THAT GETS PASSED-->
      <!-- submit one value -->
      <p>Please select your favourite Bible verse</p>
      <input type="radio" name="life" id="" value="John1:1" />John 1:1
      <input type="radio" name="life" id="" value="John3:16" />John 3:16
      <input type="radio" name="life" id="" value="John1:14" checked />John 1:14
      <br />
      <br />
      <!-- checkboxes VALUE IS THE ONE THAT GETS PASSED-->
      <!-- can submit multuple values with checkboxes -->
      <p>Select your favourite verse again!</p>
      <input type="checkbox" name="joy" id="1Peter3:15" value="" />1 Peter 3:15
      <input type="checkbox" name="joy" id="" value="1Peter5:6-7" />1 Peter
      5:6-7
      <input type="checkbox" name="joy" id="" value="John14:19" checked />John
      14:19
      <br />
      <br />
      <!-- select inputs, drop down input VALUE IS THE ONE THAT GETS PASSED-->
      <p>Please select your favourite Psalm</p>
      <select name="psalms" id="">
        <option value="psalm91">Psalm 91</option>
        <option value="psalm23">Psalm 23</option>
        <option value="psalm1">Psalm 1</option>
      </select>
      <br />
      <br />
      <!-- input sumbit -->
      <!-- <input type="submit" value="click here to submit" /> -->
      <button type="submit">Submit here</button>
    </form>
  </body>
</html>
